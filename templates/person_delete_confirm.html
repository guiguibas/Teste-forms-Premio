{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Deletando Cliente {% endblock %}

{% block main %}
        <h1>Tem certeza que deseja deleta o reguistro abaixo?</h1>
        <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             {{form|bootstrap}}
            <button type="submit">Delete</button>
            <a href="{% url 'person_list' %}" class="btn btn-light" >Voltar</a>
        </form>
{% endblock %}
